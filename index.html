<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body class="flex-column min-100-vh">
    <!--header-->
    <header class="hero">
        <h1 class="app-title">Weather Dashboard</h1>
    </header>
    <div class="container h-100">
        <div class="row justify-content-left h-100">
            <div class="col-4 hidden-md-down" id="search">
                <h3>Search for a City:</h3>
                <span>
                <form id="city-form">
                    <div class="input-group">
                        <input id="form-control" name="chosenCity" type="text" class="form-control" placeholder="">
                        <div class="input-group-append">
                          <button id="btn" class="btn btn-secondary" type="button">
                            <span class="oi oi-magnifying-glass"></span>
                          </button>
                        
                        </div>
                      </div>
                </form>
                </span>

            </div>

            <div id="results" class="col-10 col-sm-10 col-md-10 col-lg-8 col-xl-8">
                
                <span id=currentWeather>
                <!--this span will hold dynamic datacard-->
                </span>
               
            </div>
            
        </div>
       
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
